<div class="box-body">
  <table class="table">
    <thead>
      <tr>
        <th>Nome:</th>
        <th>Mês:</th>
        <th>Ano:</th>
        <th>Ações:</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="billingCycle in bcCtrl.billingCycles">
        <td>{{ billingCycle.name }}</td>
        <td>{{ billingCycle.month}}</td>
        <td>{{ billingCycle.year}}</td>
        <td class="table-actions">
          <button class="btn btn-warning btn-xs"><i class="fa fa-pencil"></i> Alterar</button>
          <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
