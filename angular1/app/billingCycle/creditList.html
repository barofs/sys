<div class="col-xs-12">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="credit in bcCtrl.billingCycle.credits">

        <td>
          <input type="text" ng-model="credit.name" class="form-control" placeholder="Informe o nome"
          ng-readonly="bcCtrl.tabDelete">
        </td>

        <td>
          <input type="number" ng-model="credit.value" class="form-control" placeholder="Informe o valor"
          ng-change="bcCtrl.calculateValues()" ng-readonly="bcCtrl.tabDelete">
        </td>

        <td class="table-actions">
          <button ng-click="bcCtrl.addCredit($index)" ng-disabled="bcCtrl.tabDelete" type="button" class="btn btn-success btn-xs">
            <i class="fa fa-plus"></i>
          </button>

          <button ng-click="bcCtrl.cloneCredit($index,credit)" ng-disabled="bcCtrl.tabDelete"  type="button" class="btn btn-warning btn-xs">
            <i class="fa fa-clone"></i>
          </button>

          <button ng-click="bcCtrl.deleteCredit($index)" ng-disabled="bcCtrl.tabDelete" type="button" class="btn btn-danger btn-xs">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
